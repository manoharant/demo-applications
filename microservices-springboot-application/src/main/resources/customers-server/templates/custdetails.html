<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:replace="header :: copy"></head>

<body>
	<div class="container">
		<div class="row">
			<div
				class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad">


				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">
							Customer Details:<span th:text="${customer.customername}">Name
							</span>
						</h3>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-md-3 col-lg-3 " align="center">
								<img alt="User Pic"
									src="http://babyinfoforyou.com/wp-content/uploads/2014/10/avatar-300x300.png"
									class="img-circle img-responsive" />
							</div>
							<div class=" col-md-9 col-lg-9 ">
								<table class="table table-user-information">
									<tbody>
										<tr>
											<td>Customer Number:</td>
											<td th:text="${customer.customernumber}">customernumber</td>
										</tr>
										<tr>
											<td>Customer Name:</td>
											<td th:text="${customer.customername}">customername</td>
										</tr>
										<tr>
											<td>Contact Lastname</td>
											<td th:text="${customer.contactlastname}">contactlastname</td>
										</tr>
										<tr>
											<td>Contact Firstname</td>
											<td th:text="${customer.contactfirstname}">contactfirstname</td>
										</tr>
										<tr>
											<td>Phone</td>
											<td th:text="${customer.phone}">phone</td>
										</tr>
										<tr>
											<td>Addressline1</td>
											<td th:text="${customer.addressline1}">addressline1</td>
										</tr>
										<tr>
											<td>Addressline2</td>
											<td th:text="${customer.addressline2}">addressline2</td>
										</tr>
										<tr>
											<td>City</td>
											<td th:text="${customer.city}">city</td>
										</tr>
										<tr>
											<td>State</td>
											<td th:text="${customer.state}">state</td>
										</tr>
										<tr>
											<td>Postal Code</td>
											<td th:text="${customer.postalcode}">postalcode</td>
										</tr>
										<tr>
											<td>Country</td>
											<td th:text="${customer.country}">country</td>
										</tr>
										<tr>
											<td>Creditlimit</td>
											<td th:text="${customer.creditlimit}">creditlimit</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
					<div class="panel-footer">
						<a data-original-title="Broadcast Message" data-toggle="tooltip"
							type="button" class="btn btn-sm btn-primary"><i
							class="glyphicon glyphicon-envelope"></i></a> <span
							class="pull-right"> <a href="edit.html"
							data-original-title="Edit this user" data-toggle="tooltip"
							type="button" class="btn btn-sm btn-warning"><i
								class="glyphicon glyphicon-edit"></i></a> <a
							data-original-title="Remove this user" data-toggle="tooltip"
							type="button" class="btn btn-sm btn-danger"><i
								class="glyphicon glyphicon-remove"></i></a>
						</span>
					</div>

				</div>
			</div>
		</div>
	</div>

	<div th:replace="footer :: copy"></div>
</body>
</html>
