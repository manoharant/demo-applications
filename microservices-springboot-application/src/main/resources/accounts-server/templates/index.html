<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:replace="header :: copy"></head>

<body>
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">Microservices Demo - Accounts Server</h3>
		</div>
		<div class="panel-body">
			<div class=" col-md-9 col-lg-9 ">
				<table class="table table-user-information">
					<thead class="thead-inverse">
						<tr>
							<th>S.No</th>
							<th>Account No</th>
							<th>Account Name</th>
							<th>Account Balance</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="account,iterationStatus  : ${accounts}">
							<td th:text="${iterationStatus.count}">1</td>
							<td><a th:href="@{/accounts/{id}(id=${account.number})}">
									<p th:text="${account.number}"></p>
							</a></td>
							<td th:text="${account.owner}">Name</td>
							<td th:text="${account.balance}">Balance</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<div th:replace="footer :: copy"></div>

</body>
</html>
